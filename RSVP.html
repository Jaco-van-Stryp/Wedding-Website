<!DOCTYPE html>
<html>
  <head>
    <title>Wedding RSVP - Home Page</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <article id="box">
      <h1>Elizabeth and Philip</h1>
      <section id="section-left">
        <nav>
          <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="story.html">Our Story</a></li>
            <li><a href="galary.html">Photo Galaries</li>
            <li><a href="music.html">Our Music</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
          </ul>
        </nav>
      </section>
      <aside id="section-right">
        <h2> We Are So Glad You Are Here! </h2>
        <h2 class="sh2"> Please Fill In All Required Information to RSVP to Our Wedding!</h2>
        <h1 class="specialHeadingCenter">RSVP</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <br>

                <label>First Name</label>
                <input type="text" class="textfield" placeholder="Enter First Name">
                <br>
                <label>Surname</label>
                <input type="text" class="textfield" placeholder="Enter Last Name">
                <br>

                <label>Email</label>
                <input type="text" class="textfield"  placeholder="Enter Email">
                
                <br>
                <br>
                <br>

            </fieldset>
                <fieldset>
                <legend>Attendance</legend>
                <br>

                <label>Attending</label>
             <br>
                <br>

                <label>Yes</label>
                <input type="radio" name="same-name">
             <br>
                <label>No</label>
                <input type="radio" name="same-name">
                <br>
                <br>
                <label>Gender</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                    <br>

                    <label>Bringing Gift</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                    <option>Undecicive</option>
                </select>
                <br>
                <br>
                <br>
                <label>I Will Be Staying For:</label>
                <br>
                <br>
                <br>
                    <label>Ceremony</label>
                <input type="checkbox">
                <br>
                <br>
                

                    <label>Reception</label>
                <input type="checkbox">

                </fieldset>
                <br>
                <br>
                <br>
            <fieldset>
                <legend>Food</legend>
                <br>
                
                <label>Prefered Snacks?</label>
                <br>

                <input type="text" class= "textfield" placeholder="Snacks?">
                <br>
              <br>
                <label>Vegan</label>
                <input type="radio" name="same-name-food">
             <br>
                <label>Vegitarian</label>
                <input type="radio" name="same-name-food">
                <br>
                <br>
                <label>Allergies </label>
                <br>
                <textarea cols="35" rows="7" placeholder="Please List Any Allergies That You May Have"></textarea>

            </fieldset>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button>Submit My RSVP</button>
        </form>
      </aside>
    </article>
  </body>
</html>
